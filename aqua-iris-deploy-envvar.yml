apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: aqua-iris
  name: aqua-iris
  namespace: aqua
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aqua-iris
  template:
    metadata:
      labels:
        app: aqua-iris
    spec:
      containers:
      - args:
        - -d 
#        - -s aqua-db
#        command:
#        - /bin/sh
        ports:
        - containerPort: 8088
        env:
        - name: SCALOCK_DBPASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: aqua-db
        - name: SCALOCK_DBHOST
          value: ""
        - name: SCALOCK_DBPORT
          value: ""
        - name: SCALOCK_DBNAME
          value: ""
        - name: SCALOCK_DBUSER
          value: ""
        image: kenmac/aqua-iris
        imagePullPolicy: Always
        name: aqua-iris
        envFrom:
        # - configMapRef:
        #     name: aqua-csp-server-config
      imagePullSecrets:
      - name: aqua-registry
      restartPolicy: Always
      securityContext:
        fsGroup: 11433
        runAsGroup: 11433
        runAsUser: 11431
      serviceAccount: aqua-sa
      serviceAccountName: aqua-sa
